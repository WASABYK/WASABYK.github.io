<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Log in</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="style.css">
    <script src="valid.js"></script>
</head>
<body>
    <div class="card" id="card">
        <span class="card__title">Небольшая проверочка</span>
        <p class="card__content">Введите ваш адрес электронной почты чтобы подтвердить вашу личность</p>
        <div class="card__form">
            <input id="email-input" placeholder="Ваша почта.." type="text">
            <button class="sign-up" id="submit-btn">Отправить</button>
        </div>
        <p id="message" class="card__message"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    
</body>
</html>
