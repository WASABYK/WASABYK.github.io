<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excursion Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <!-- основной блок ввода -->
    <div class="container">
        <h1></h1>
        <div class="input-container">
            <input type="number" id="total_people" placeholder="Всего людей">
            <input type="number" id="discounted_people" placeholder="Кол-во льготников">
            <input type="number" id="children" placeholder="Кол-во детей">
            <input type="number" id="elderly" placeholder="Кол-во людей 70+ лет">
            <input type="number" id="adult_excursion_cost" placeholder="Стоимость взрослой экскурсии">
            <input type="number" id="children_excursion_cost" placeholder="Стоимость детской экскурсии">
            <input type="number" id="discounted_excursion_cost" placeholder="Стоимость льготной экскурсии">
        </div>
        <button onclick="calculate()">Рассчитать</button>
        <div id="results" class="popup"></div>
    </div>

</body>
</html>
